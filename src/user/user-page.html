  <div class="container" style="padding: 60px">

              <label class="col-md-4 control-label" for="Name (Full name)">Họ và tên</label>

            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="Gender">Giới tính</label>
              <div class="col-md-4">
                <label class="radio-inline" for="Gender-0">
                  <input type="radio" name="Gender" id="Gender-0" value="1" checked="checked"> Nam
                </label>
                <label class="radio-inline" for="Gender-1">
                  <input type="radio" name="Gender" id="Gender-1" value="2"> Nữ
                </label>
                <label class="radio-inline" for="Gender-2">
                  <input type="radio" name="Gender" id="Gender-2" value="3"> Khác
                </label>
              </div>
            </div>


            <div class="form-group">
              <label class="col-md-4 control-label col-xs-12" for="Permanent Address">Đia chỉ</label>
